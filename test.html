<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Sign Up Template with Glass Effect - Bootstrap 4</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <style>
    html,
    body {
      height: 100%;
    }

    .content-middle-table {
      background-size: cover;
      background-repeat: no-repeat;
    }

    .custom-width {
      max-width: 1200px;
    }

    .glass-bg {
      background-color: rgba(200, 200, 200, 0.4);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1), 4px 4px 30px rgba(0, 0, 0, 0.2), -4px 4px 30px rgba(0, 0, 0, 0.2);
    }

    .rounded-xl {
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <div class="section h-100">
    <table class="content-middle-table w-100 h-100" style="background-image: url(https://images.pexels.com/photos/1762851/pexels-photo-1762851.jpeg?crop=entropy&cs=srgb&dl=pexels-ann-h-1762851.jpg&fit=crop&fm=jpg&h=2880&w=1920);">
      <tr>
        <td class="px-3 py-5">
          <div class="custom-width mx-auto row no-gutters glass-bg rounded-xl overflow-hidden">
            <div class="col-lg-5 col-md-6 col-12 align-self-center">
              <!-- Content -->
              <div class="mx-auto py-3" style="max-width: 300px;">
                <h4 class="text-uppercase text-center" style="color: #5B5059;">Modern Sign up HTML template with glass effect</h4>
              </div>
            </div>
            <div class="col-lg-7 col-md-6 col-12 bg-white">
              <!-- Form -->
              <div class="content  m-5">
                <div>
                  <h3 class="mb-5" style="color: #62B7F0;">Sign Up</h3>
                </div>
                <div class="sign-up-form">
                  <form class="">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary my-2">Submit</button>
                  </form>
                </div>
                <div>
                </div class="links">
                <p>Already have an account?<a href=""> Sign In</a></p>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
